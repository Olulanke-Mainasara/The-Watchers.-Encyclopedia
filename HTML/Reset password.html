<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>The Watcher: Reset password</title>

	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-social/bootstrap-social.css">

	<link rel="stylesheet" type="text/css" href="/CSS/Reset password.css">
</head>
<body>
	<section>
		<div class="box">
			<div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			<div class="container">
				<div class="form">
					<h2>Reset password</h2>

					<form action="index.html">
						<div class="inputBox">
							<input type="text" placeholder="Username or E-mail">
						</div>
				
						<div class="inputBox">
							<input type="submit" value="Reset">

							<a href="index.html" class="btn">Home</a>
						</div>					

						<p class="forget">Remember your password ? <a href="Sign-in prototype.html">Login</a></p>

						<p class="forget">Start afresh ? <a href="Sign-up prototype.html">Create account</a></p>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
