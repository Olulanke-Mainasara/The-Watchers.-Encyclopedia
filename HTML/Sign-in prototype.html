<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>The Watcher: Login</title>

	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-social/bootstrap-social.css">

	<link rel="stylesheet" type="text/css" href="/CSS/Sign-in prototype.css">
</head>

<body>
	<section>
		<div class="box">
			<div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			<div class="container">
				<div class="form">
					<h2>Login</h2>

					<form action="index.html">
						<div class="inputBox">
							<input type="text" placeholder="Username">
						</div>

						<div class="inputBox">
							<input type="password" placeholder="Password">
						</div>

						<div class="inputBox">
							<input type="submit" value="Login">
							<a href="index.html" class="btn">Home</a>
						</div>			

						<p class="forget">Forgotten your Password ? <a href="Reset password.html">Reset password</a></p>
						
						<p class="forget">Don't have an account ? <a href="Sign-up prototype.html">Create account</a></p>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
